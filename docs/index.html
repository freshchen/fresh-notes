<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freshchen - Blog & Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'Blog & Note',
        repo: 'https://github.com/freshchen/fresh-notes/',
        homepage: 'README.md',
        coverpage: true,
        auto2top: true,
        search: {
            paths: 'auto',
		    placeholder: 'Search',
		    noData: 'No Results',
            depth: 6,
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var site = "<span id=\"busuanzi_container_site_pv\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px'>\n" +
                        "    站点总访问量\n" +
                        "    <span id=\"busuanzi_value_site_pv\">\n" +
                        "    <i class=\"fa fa-spinner fa-spin\"></i>\n" +
                        "    </span>次\n" +
                        "</span>";
                    var page = "<span id=\"busuanzi_container_site_pv\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px'>\n" +
                        "    本文总访问量\n" +
                        "    <span id=\"busuanzi_value_page_pv\">\n" +
                        "    <i class=\"fa fa-spinner fa-spin\"></i>\n" +
                        "    </span>次\n" +
                        "</span>";
                    return "<div class=\"tool-docs-header\">"
                        + page
                        + site
                        + "</div>"
                        + '\n\n'
                        + html
                })
            }]
    }
    const gitalk = new Gitalk({
        clientID: 'e3b307c445075f80c922',
        clientSecret: '2a671e439facb24e5628d56393b6d430fa0f2b4d',
        repo: 'fresh-notes',
        owner: 'freshchen',
        admin: ['freshchen'],
        distractionFreeMode: false
    })
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>

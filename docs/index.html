<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freshchen - Blog & Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'Blog & Note',
        repo: 'https://github.com/freshchen/fresh-notes/',
        homepage: 'README.md',
        coverpage: true,
        auto2top: true,
        search: {
            paths: 'auto',
		    placeholder: 'Search',
		    noData: 'No Results',
            depth: 6,
        },
        plugins: [
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span id="busuanzi_container_site_pv">站点访问量<span id="busuanzi_value_site_pv"><i class="fa fa-spinner fa-spin"></i></span>次</span>',
              '<span id="busuanzi_container_page_pv">本文访问量<span id="busuanzi_value_page_pv"><i class="fa fa-spinner fa-spin"></i></span>次</span>\'',
              '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
